<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - ページが見つかりません | Instagram Helper</title>
    <meta name="robots" content="noindex, nofollow">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .float-animation {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="text-center px-4">
        <!-- アイコン -->
        <div class="mb-8 float-animation">
            <svg class="mx-auto h-32 w-32 text-purple-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
        </div>

        <!-- エラーメッセージ -->
        <h1 class="text-6xl font-bold text-gray-800 mb-4">404</h1>
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">ページが見つかりません</h2>
        <p class="text-gray-600 mb-8 max-w-md mx-auto">
            お探しのページは存在しないか、移動した可能性があります。<br>
            URLをご確認いただくか、トップページからお探しください。
        </p>

        <!-- ボタン -->
        <div class="space-y-4">
            <a href="/"
               class="inline-block gradient-bg text-white font-bold py-3 px-8 rounded-full shadow-lg hover:shadow-xl transform hover:scale-105 transition-all">
                <svg class="inline-block w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                </svg>
                トップページへ戻る
            </a>

            <div class="text-sm text-gray-500 mt-4">
                <p>または、以下のリンクもご利用いただけます：</p>
                <div class="mt-2 space-x-4">
                    <a href="https://github.com/tsukasa19910921/instagram-helper"
                       target="_blank"
                       rel="noopener noreferrer"
                       class="text-purple-600 hover:text-purple-700 underline">
                        GitHub
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
